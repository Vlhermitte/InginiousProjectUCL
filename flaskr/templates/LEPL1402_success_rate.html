        <button onclick="download_canvas()"> Download as PNG</button>

    <canvas id="graphique" width="200px" height="100px"></canvas>
      <script>
            // l'identifiant est celui du canevas
            var ctx = document.getElementById('graphique').getContext('2d');

            window.chartColors = {
                red: 'rgb(243,69,69)',
                green: 'rgba(79,236,14,0.85)'
            }

            // création du graphique

            var myChart = new Chart(ctx,{
                    type: 'pie',
                    data: {
                          labels:  [{% for item in labels %}
                                      "{{ item }}",
                                   {% endfor %}],
                          datasets: [{
                              label: "Inginious data",
                              data: JSON.parse("{{ values }}"),
                              backgroundColor: [
                                  window.chartColors.red,
                                  window.chartColors.green
                              ],
                        }]
                    }
                });
      </script>

    <!-- Download Chart Image -->
    <script>
        function download_canvas() {
            var canavas = document.getElementById("graphique");
            image = canavas.toDataURL("image/png");
            var link = document.createElement('a');
            link.download = "LEPL1402Success.png";
            link.href = image;
            link.click()
        }
    </script>
